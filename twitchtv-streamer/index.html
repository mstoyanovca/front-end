<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
  	<title>Twitchtv Streamer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Dancing+Script">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-fluid" ng-app="app" ng-controller="Ctrl">
  <!-- Header -->
  <div class="header">
    <h1 class="text-center heading">
      Twitchtv Streamer
    </h1>
  </div>
  <!-- Navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img alt="Brand" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/721194/twitchtv.png" class="brand">
        </a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{type}}<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#" ng-click="findAll()">All channels</a></li>
              <li><a href="#" ng-click="findOnline()">Online channels</a></li>
              <li><a href="#" ng-click="findOffline()">Offline channels</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#" ng-click="findClosed()">Closed channels</a></li>
            </ul>
          </li>
        </ul>
        <form class="navbar-form navbar-left" ng-submit="submit()" novalidate>
          <div class="form-group">
            <label for="search" class="sr-only">Search for a channel</label>
            <input type="text" id="search" class="form-control" placeholder="Search for a channel" ng-model="username" uib-typeahead="username for username in usernames | filter:$viewValue | limitTo:8">
          </div>
          <button type="submit" class="btn btn-default">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search
          </button>
        </form>
      </div> <!-- .navbar-collapse -->
    </div> <!-- .container-fluid -->
  </nav>
  <!-- Body -->
  <div class="body">
    <ul>
      <li ng-repeat="channel in channels">
        
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <div class="panel panel-default custom-panel">
              
            <div class="row">
              <div class="col-sm-2 col-xs-2">
                <img ng-src="{{channel.imgLink}}" alt="Logo" class="logo">
              </div>
              <div class="col-sm-3 col-xs-10 name">
                <a href="{{channel.channelURL}}" target="_blank">
                  <h4>{{channel.displayName}}</h4>
                </a>
              </div>
              <div class="col-sm-7 col-xs-10 status">
                <h4 class="status"><i>{{channel.status}}</i></h4>
              </div>
            </div>
           </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <!-- Header -->
  <footer class="text-center">
    <i>Written by <a href="https://github.com/mstoyanovca" target="_blank">Martin Stoyanov</a>, August 2016</i>
  </footer>
</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.0.1/ui-bootstrap-tpls.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
