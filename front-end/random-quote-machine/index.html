<!DOCTYPE html>
<html >
<head>
  	<meta charset="UTF-8">
  	<title>Random Quote Machine</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
  	<link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
	  	<div class = "page-header text-center">
	    	<h2>Random Quote Machine</h2>
	  	</div>
	  	<div class = "row">
	    	<div class = "col-md-8 col-md-offset-2 jumbotron">
	      		<blockquote class = "text-center quote">
	        		<p>Your quote goes here.</p>
	        		<footer></footer>
	      		</blockquote>
	      		<div class = "row">
	        		<div class = "col-md-3 col-md-offset-3 col-xs-6">
	          			<button id = "button" class = "btn btn-primary btn-block" title = "Get a random quote">
	            			Get Quote
	          			</button>
	        		</div>
	        		<div class = "col-md-3 col-xs-6">
	          			<button id = "tweet" class = "btn btn-primary btn-block" title = "Tweet this quote">
	            			<i class = "fa fa-twitter fa-lg"></i> Tweet
	          			</button>
	        		</div>
	      		</div>
	    	</div>
	  	</div>
	  	<footer class="text-center">
	  		<p>Written by <a href = "https://www.linkedin.com/in/martin-stoyanov-72845449" target = "_blank">Martin Stoyanov</a>.</p>
		</footer>
	</div>
	<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
