<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid" ng-app="myApp" ng-controller="MyController">
  <!-- header -->
  <div class="page-header">
    <h2 class="text-center">Pomodoro Clock</h2>
  </div>
  <!-- page body -->
  <div class="row">
    <div class="col-md-4">
      <img class="img-responsive" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/721194/tomatotimer.jpg" alt="Pomodoro timer">
    </div>
    <!-- Session -->
    <div class="col-md-2">
      <label for="session">Session length:</label>
    </div>
    <div class="col-md-6">
      <div uib-timepicker ng-model="sessionLength" show-meridian="false" show-seconds="true" hour-step="step" minute-step="step" second-step="step"></div>
    </div>
    <!-- Break -->
    <div class="col-md-2">
      <label for="break">Break length:</label>
    </div>
    <div class="col-md-6">
      <div uib-timepicker ng-model="breakLength" show-meridian="false" show-seconds="true" hour-step="step" minute-step="step" second-step="step"></div>
    </div>
    <!-- buttons -->
    <div class="btn-group col-md-6 col-md-offset-2">
      <button type="button" class="btn btn-primary" ng-click="pause()">
        <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
        Pause
      </button>
      <button type="button" class="btn btn-primary" ng-click="start()">
        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
        Start
      </button>
      <button type="button" class="btn btn-primary" ng-click="reset()">
        <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
        Reset
      </button>
    </div>
  </div>  <!-- row -->
  <!-- play sound at the end of the session: -->
  <audio id="myAudio">
    <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/721194/sms-alert-5.wav" type="audio/wav">
    <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/721194/sms-alert-5.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <!-- footer -->
  <footer>
    <hr>
    <p class="text-center">Written by <a href="https://www.linkedin.com/in/martin-stoyanov-72845449" target="_blank">Martin Stoyanov</a>, September 2016</p>
  </footer>
</div>  <!-- container -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js'></script>
<script src='https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.1.3.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
