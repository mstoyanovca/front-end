<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
	  	<title>JavaScript Calculator</title>
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
	  	<link rel="shortcut icon" href="favicon.ico"/>
	  	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	    <link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="calculator">
		  	<h4>JavaScript Calculator</h4>
		  	<div class="screen">
		    	<div id="equation-line"></div>
		    	<div id="result-line">0</div>
		  	</div>
		  	<div class="row">
		    	<button type="button" id="7" onclick="enter(this.id)">7</button>
		    	<button type="button" id="8" onclick="enter(this.id)">8</button>
		    	<button type="button" id="9" onclick="enter(this.id)">9</button>
		    	<button type="button" class="red" onclick="allClear()">AC</button>
		    	<button type="button" class="red" onclick="clearEntry()">CE</button>
		  	</div>
		  	<div class="row">
		    	<button type="button" id="4" onclick="enter(this.id)">4</button>
		    	<button type="button" id="5" onclick="enter(this.id)">5</button>
		    	<button type="button" id="6" onclick="enter(this.id)">6</button>
		    	<button type="button" id="*" onclick="enter(this.id)">X</button>
		    	<button type="button" id="/" onclick="enter(this.id)">/</button>
		  	</div>
		  	<div class="row">
		    	<button type="button" id="1" onclick="enter(this.id)">1</button>
		    	<button type="button" id="2" onclick="enter(this.id)">2</button>
		    	<button type="button" id="3" onclick="enter(this.id)">3</button>
		    	<button type="button" id="+" onclick="enter(this.id)">+</button>
		    	<button type="button" id="-" onclick="enter(this.id)">-</button>
		  	</div>
		  	<div class="row">
		    	<button type="button" class="double" id="0" onclick="enter(this.id)">0</button>
		    	<button type="button" id="." onclick="enter(this.id)">.</button>
		    	<button type="button" class="double" onclick="calculate()">=</button>
		  	</div>
		</div>
		<script src="js/index.js"></script>
	</body>
</html>
